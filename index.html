<head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Multiplayer Rock-Paper-Scissors</h1>
        <h3 class="text-center">Please Enter Your Name</h3>
        <div class="row">
            <div class="col-md-6 text-left">Player 1:

            </div>

            </div>
            <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="name-input-2" placeholder="Player 2's Name">
